          content="width=device-width,initial-scale=1.0">

          content="upgrade-insecure-requests">

    <link rel="icon"
          href="<%= BASE_URL %>favicon.ico">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            min-width: 1024px;
            min-height: 600px;
            overflow: auto;
            position: relative;
        }

        body .el-table th.gutter,

            text-decoration: none;
            cursor: pointer;
        }

        li {
            list-style: none;
        }

            margin: 0;
            padding: 0;
            outline: none;
            scroll-behavior: smooth;
            font-family: "YuGo-Medium";
        }

            color: #000;
            border-radius: 2px;
        }

    </style>

<!-- <body onbeforeunload="return myFunction()"> -->

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        function myFunction() {
            const loadingCount = localStorage.getItem('loadingCount')
            if (JSON.parse(loadingCount) === 0) {} else {
                return 'はこのサイト? システムはあなたが行った変更を保存しないかもしれません。'
            }
        }

        const keyCodeMap = {
            // 91: true, // command
            61: true,
            107: true, // 数字键盘 +
            109: true, // 数字键盘 -
            173: true, // 火狐 - 号
            187: true, // +
            189: true, // -
        };
        // 覆盖ctrl||command + ‘+’/‘-’
        document.onkeydown = function (event) {
            const e = event || window.event;
            const ctrlKey = e.ctrlKey || e.metaKey;
            if (ctrlKey && keyCodeMap[e.keyCode]) {
                e.preventDefault();
            } else if (e.detail) { // Firefox
                event.returnValue = false;
            }
        };
        // 覆盖鼠标滑动
        document.body.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                if (e.deltaY < 0) {
                    e.preventDefault();
                    return false;
                }
                if (e.deltaY > 0) {
                    e.preventDefault();
                    return false;
                }
            }
        }, {
            passive: false
        });

    </script>
</body>

</html>
